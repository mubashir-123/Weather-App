<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800">
    <h1 class="text-center font-bold text-4xl pt-8">Weather App</h1>
    
    <div class="flex flex-col flex-wrap justify-center p-14">
        <form>
        <input class="w-96 py-1 px-2 rounded-md border-none" type="text" placeholder="Enter City" id="city" required>
        <button class="bg-blue-500 text-white px-2 rounded-md border-none" type="submit">Check Weather</button>
        </form>
    </div>

    <div class="flex-wrap justify-center bg-white" id="weather-box">
        
    </div>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
